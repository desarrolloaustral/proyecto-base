<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stylecont.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <section class="contactBannerContainer col-12">
        <h1 class="contactContainerTitle text-white">Contactanos</h1>
    </section>




    <section>

        <h1 class="contactContainerTitle">Contactanos</h1>

        <div class="contact-container mx-auto my-auto">
            <div>
                <img src="assets/img/mimosa.gif" alt="mimosa.gif" width="200" height="200" border="0">
            </div>
            <div class="my-5">  
                <div class="animation-container my-5">
                    <form method='POST' class="mx-5">
                        <div class="form-group">
                            <input type="text" class="form-control" name='nombre' id="nombre" placeholder="nombre...">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="email" class="form-control" name='email' id="email" placeholder="email...">
                        </div>
                        <br>
                        <div class="form-group">
                            <textarea class="form-control" name='mensaje' id="mensaje" rows="3"
                                placeholder="mensaje..."></textarea>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" required> Acepto la pol√≠tica de privacidad.
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </form>
                </div>  
                <div>
                    <img src="assets/img/mimosa.gif" alt="mimosa.gif" width="200" height="200" border="0">
                </div>
            </div>
        </div>

    </section>
    <footer class="bg-dark mt-5">

    </footer>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
